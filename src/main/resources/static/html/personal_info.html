<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/personal_info.css">
</head>
<body>
    <!--头部导航栏-->
    <header>
        <iframe style="overflow:inherit;" name="content_iframe" marginwidth=0 marginheight=0 width=100% height=66 src="header.html" frameborder=0></iframe>         
    </header>
    <!--主体-->    
    <div class="zhuti">
        <!--左侧导航栏-->        
        <div style="overflow: hidden; width: 376px;height: 2271px">
            <iframe style="overflow:hidden;" name="content_iframe" width=375 height=2270 src="left.html" frameborder=0></iframe>
        </div>
        <!--正文部分-->
        <div>
            <!--正文-->
            <div class="personal_top">
                <h2>个人中心</h2>
                <div class="personal_menu">
                    <span class="menu_choice">全部</span>
                    <span class="menu_choice choosed">个人信息</span>
                    <span class="menu_choice">账号安全</span>
                    <span class="menu_choice">成就徽章</span>
                    <span class="menu_choice">魔方会员</span>
                    <span class="menu_choice">我的方块</span>
                    <span class="menu_choice">消息提醒</span>
                    <span class="menu_choice">邀请注册</span>
                </div>
                <div class="personal_page">
                    <!--头像-->
                    <div class="personal_header">
                        <!--上传头像-->
                        <div class="header_change">
                            <div class="change_1">
                                <div class="change_1_1"></div>
                                <div class="change_1_2"></div>
                                <div class="change_1_3"></div>
                            </div>
                            <div class="change_2">上传头像</div>
                        </div>
                        <!--当前-->
                        <div class="header_now">
                            <div class="now_1"></div>
                            <div class="now_2">当前头像</div>
                        </div>
                    </div>
                    <!--修改个人信息-->
                    <div class="change_info">
                        <div class="change_info_1">
                            <div class="change_info_2">修改昵称：</div>
                            <div class="change_info_3"><input id="change_name" type="text"></div>
                            <div>* 修改一次昵称需要花费10个量子</div>
                            
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">我的性别：</div>
                            <div class="change_info_3"><input id="my_sex" type="radio" checked='checked'>男<input type="radio">女</div>
                            
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">出生年月：</div>
                            <div class="change_info_3">
                                <input id="birthday" type="date">
                            </div>
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">投资年龄：</div>
                            <div class="change_info_3">
                                <select name="" id="invest_age">
                                    <option value="">一年以下</option>
                                    <option value="">一年~两年</option>
                                    <option value="">三年~五年</option>
                                </select>
                            </div>
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">从事行业：</div>
                            <div class="change_info_3"><input type="text" id="my_job"></div>
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">居住地：</div>
                            <div class="change_info_3">
                                <select name="" id="province">
                                    <option value="">江苏</option>
                                    <option value="">山西</option>
                                </select>
                            </div>
                            <div>
                                <select name="" id="city">
                                    <option value="">盐城</option>
                                    <option value="">苏州</option>
                                </select>
                            </div>
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">个人签名：</div>
                            <div class="change_info_3">
                                <input id="underwrite" class="" type="text">
                            </div>
                        </div>
                        <div class="change_info_1">
                            <div class="change_info_2">身份认证：</div>
                            <div class="change_info_3 sqrz">申请认证</div>
                        </div>
                    </div>
                    
                </div>
                <!--提交按钮-->
                <div class="tj_btn">
                    <div class="tj_btn_1">
                        提交
                    </div>
                </div>
            </div>
            <!--底部色块-->
            <div class="sekuai"></div>
        </div>
    </div>
</body>
</html>
