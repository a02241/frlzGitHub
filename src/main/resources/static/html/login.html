<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆注册页</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

        <button id="login_test">登录</button>
    <div id="login_page">
        
    <!--登陆界面-->
    <div class="login_box">
            <div class="login_x"><img src="../img/login_X.png" alt=""></div>
            <div class="login_bg"> <img src="../img/login_bg.png" alt=""> </div>
            <div class="login_title">登录魔方</div>
            <div class="login">
                <div class="login_tip">手机号或邮箱：</div>
                <div class="login_inf"><input class="login_text" id="login_username" type="text"></div>
            </div>
            <div class="login_zhuce">没有账号？</div>
            <div class="login_1">
                <div class="login_tip">密码：</div>
                <div class="login_inf"><input class="login_text" id="login_password" type="text"></div>
            </div>
            <div class="login_bottom">
                <div class="login_auto"><input type="checkbox"> 十天免登陆 </div>
                <div class="login_forget">忘记密码？</div>
            </div>
            <div class="login_button" id="login_btn">登录</div>
          
    </div>
    <!--注册界面-->
    <div class="zhuce_box">
        <!--手机注册-->
        <div class="box" id="phone_zhuce">
            <div class="zhuce_x"><img src="../img/login_X.png" alt=""></div>
            <div class="zhuce_bg"> <img src="../img/login_bg.png" alt=""> </div>
            <span class="zhuce_title">第一次来到魔方？</span>
            <div class="zhuce zhuce_sjh">
                <span class="zhuce_tip">*手机号：</span>
                <div class="zhuce_inf">
                    <input class="zhuce_text" type="text" placeholder="">
                    <div class="sendyzm" type="button" value="">发送验证码</div>
                </div>
            </div>
            <div class="zhuce_change">使用邮箱注册</div>
            <div class="zhuce zhuce_yzm">
                <span class="zhuce_tip">*验证码：</span>
                <div class="zhuce_inf"><input class="zhuce_text" type="text" placeholder=""></div>
            </div>
            <div class="zhuce">
                <span class="zhuce_tip">*密码：</span> 
                <div class="zhuce_inf"><input class="zhuce_text" type="text" placeholder="*6位以上字母与数字的组合"></div>           
            </div>
            <div class="zhuce">
                <span class="zhuce_tip">*确认密码：</span>
                <div class="zhuce_inf"><input class="zhuce_text" type="text" placeholder=""></div>
            </div>
            <div class="zhuce">
                <span class="zhuce_tip">邀请码：</span>
                <div class="zhuce_inf"><input class="zhuce_text" type="text" placeholder="*非必填"></div>
            </div>
        </div>
    
        <!--邮箱注册-->
        <div class="box" id="email_zhuce">
                <div class="zhuce_x"><img src="../img/login_X.png" alt=""></div>
                <div class="zhuce_bg"> <img src="../img/login_bg.png" alt=""> </div>
                <span class="zhuce_title">第一次来到魔方？</span>
                <div class="zhuce zhuce_sjh">
                    <span class="zhuce_tip">*邮箱号：</span>
                    <div class="zhuce_inf">
                        <input class="zhuce_text" id="zhuce_email" type="text" placeholder="">
                        <div class="sendyzm" id="email_checkcode_btn" type="button" value="">发送验证码</div>
                    </div>
                </div>
                <div class="zhuce_change">使用手机注册</div>
                <div class="zhuce zhuce_yzm">
                    <span class="zhuce_tip">*验证码：</span>
                    <div class="zhuce_inf"><input class="zhuce_text" id="zhuce_checkcode" type="text" placeholder=""></div>
                </div>
                <div class="zhuce">
                    <span class="zhuce_tip">*密码：</span> 
                    <div class="zhuce_inf"><input class="zhuce_text" id="zhuce_password" type="text" placeholder="*6位以上字母与数字的组合"></div>           
                </div>
                <div class="zhuce">
                    <span class="zhuce_tip">*确认密码：</span>
                    <div class="zhuce_inf"><input class="zhuce_text" id="zhuce_password_1" type="text" placeholder=""></div>
                </div>
                <div class="zhuce">
                    <span class="zhuce_tip">邀请码：</span>
                    <div class="zhuce_inf"><input class="zhuce_text" id="zhuce_yaoqing" type="text" placeholder="*非必填"></div>
                </div>
            </div>
        <div class="zhuce_button" id="zhuce_email_btn">
                注册
        </div>
    </div>
    </div>
    
    
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/login.js"></script>
</html>
