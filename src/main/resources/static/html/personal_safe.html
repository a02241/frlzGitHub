<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/personal_safe.css">
</head>
<body>
    <!--头部导航栏-->
    <header>
        <iframe style="overflow:inherit;" name="content_iframe" marginwidth=0 marginheight=0 width=100% height=66 src="header.html" frameborder=0></iframe>         
    </header>
    <!--主体-->    
    <div class="zhuti">
        <!--左侧导航栏-->        
        <div style="overflow: hidden; width: 376px;height: 2271px">
            <iframe style="overflow:hidden;" name="content_iframe" width=375 height=2270 src="left.html" frameborder=0></iframe>
        </div>
        <!--正文部分-->
        <div>
            <!--正文-->
            <div class="personal_top">
                <h2>个人中心</h2>
                <div class="personal_menu">
                    <span class="menu_choice">全部</span>
                    <span class="menu_choice">个人信息</span>
                    <span class="menu_choice choosed">账号安全</span>
                    <span class="menu_choice">成就徽章</span>
                    <span class="menu_choice">魔方会员</span>
                    <span class="menu_choice">我的方块</span>
                    <span class="menu_choice">消息提醒</span>
                    <span class="menu_choice">邀请注册</span>
                </div>
                <div class="personal_page">
                    <!--安全系数-->
                    <div class="safety_factor">
                        <div class="safety_factor_title">当前账号安全系数</div>
                        <div class="safety_pct">
                            <div class="safety_pct_1">
                                <div class="safety_pct_1_1"></div>
                            </div>
                            <div class="safety_pct_2">80%</div>
                        </div>
                        <div class="safety_factor_now">安全系数：优秀</div>
                    </div>
                    <!--修改设置-->
                    <table>
                        <tr>
                            <td class="col_1">
                                <div class="col_1_1"></div>
                                实名认证：
                            </td>
                            <td class="col_2">未完成实名认证</td>
                            <td class="col_3">实名认证</td>
                        </tr>
                        <tr>
                            <td class="col_1">
                                <div class="col_1_1"></div>
                                设置密码：
                            </td>
                            <td class="col_2">已设置</td>
                            <td class="col_3">修改密码</td>
                        </tr>
                        <tr>
                            <td class="col_1">
                                <div class="col_1_1"></div>
                                绑定手机：
                            </td>
                            <td class="col_2">193*****035</td>
                            <td class="col_3">更换手机</td>
                        </tr>
                        <tr>
                            <td class="col_1">
                                <div class="col_1_1"></div>
                                绑定邮箱：
                            </td>
                            <td class="col_2">i.zn***@gmail.com</td>
                            <td class="col_3">更换邮箱</td>
                        </tr>
                        <tr>
                            <td class="col_1">
                                <div class="col_1_1"></div>
                                密保问题：
                            </td>
                            <td class="col_2">已设置密保问题</td>
                            <td class="col_3">更换密保</td>
                        </tr>
                        <tr>
                            <td class="col_1">
                                <div class="col_1_1"></div>
                                更换密保
                            </td>
                            <td class="col_2">侯***</td>
                            <td class="col_3">解除绑定</td>
                        </tr>
                    </table>
                    <!--隐私设置-->  
                    <div class="secret_setting">
                        <div class="secret_setting_title">隐私设置</div>
                        <div class="secret_setting_1">
                            <div class="secret_setting_1_1">谁可以评论我</div>
                            <div class="secret_setting_1_2">
                                <div><input type="radio" name="a1" checked='checked'>所有人</div>
                                <div><input type="radio" name="a1">我的关注</div>
                                <div><input type="radio" name="a1">我的粉丝</div>
                                <div><input type="radio" name="a1">关闭评论</div>
                            </div>
                        </div>
                        <div class="secret_setting_1">
                            <div class="secret_setting_1_1">谁可以私信我</div>
                            <div class="secret_setting_1_2">
                                <div><input type="radio" name="a2" checked='checked'>所有人</div>
                                <div><input type="radio" name="a2">我的关注</div>
                                <div><input type="radio" name="a2">我的粉丝</div>
                                <div><input type="radio" name="a2">关闭评论</div>
                            </div>
                        </div>
                        <div class="blacklist">黑名单管理</div>
                    </div>
                </div>
                <!--提交按钮-->
                <div class="tj_btn">
                    <div class="tj_btn_1">
                        保存
                    </div>
                </div>                
            </div>

            <!--底部色块-->
            <div class="sekuai"></div>
        </div>
    </div>
</body>
</html>
